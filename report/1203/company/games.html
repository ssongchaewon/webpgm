<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 종류</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <div class="container text-center">
            <h1 class="text-3xl font-bold">네오위즈 게임 종류</h1>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-2xl font-bold mb-4">게임 목록</h2>
        <div class="row">
            <!-- Game 1 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <img src="lies of p.webp" class="card-img-top" alt="P의 거짓">
                    <div class="card-body">
                        <h5 class="card-title">P의 거짓</h5>
                        <p class="card-text">
                            벨에포크 시대를 배경으로 펼쳐지는 잔혹동화 액션 게임.
                        </p>
                    </div>
                </div>
            </div>
            <!-- Game 2 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <img src="browndust.jpg" class="card-img-top" alt="브라운더스트2">
                    <div class="card-body">
                        <h5 class="card-title">브라운더스트2</h5>
                        <p class="card-text">
                            하이엔드 2D 그래픽으로 즐기는 명작 JRPG.
                        </p>
                    </div>
                </div>
            </div>
            <!-- Game 3 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <img src="djmax.jpg" class="card-img-top" alt="디제이맥스 리스펙트 V">
                    <div class="card-body">
                        <h5 class="card-title">디제이맥스 리스펙트 V</h5>
                        <p class="card-text">
                            역대급 리듬 액션 게임의 귀환.
                        </p>
                    </div>
                </div>
            </div>
            <!-- Game 4 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <img src="catsoup.jpg" class="card-img-top" alt="고양이와 스프">
                    <div class="card-body">
                        <h5 class="card-title">고양이와 스프</h5>
                        <p class="card-text">
                            집사들을 위한 힐링 방치형 고양이 게임.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-3">
        <p>© 2024 NEOWIZ All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

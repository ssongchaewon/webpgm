<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네오위즈 문의하기</title>
    <!-- CSS Frameworks -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .form-container {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="header">
        <h1 class="text-3xl">문의하기</h1>
        <p class="text-lg">네오위즈와 관련된 문의사항을 작성해 주세요.</p>
    </header>

    <main class="container mt-5">
        <section class="form-container">
            <h2 class="mb-4">문의 접수</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">문의 내용</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="문의 내용을 작성하세요" required></textarea>
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="privacy" required>
                    <label for="privacy" class="form-check-label">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">문의하기</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>📧 이메일: <a href="mailto:talent@neowiz.com">talent@neowiz.com</a></p>
        <p>📍 주소: 경기도 성남시 분당구 대왕판교로 645번길 14 네오위즈타워</p>
    </footer>

    <!-- JS Frameworks -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
